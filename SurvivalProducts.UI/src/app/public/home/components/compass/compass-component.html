<div class="container">
    <mat-grid-list cols="3" rowHeight="500px">
        <ng-container *ngFor="let product of products">
          <mat-grid-tile *ngIf="product.category === 5">
            <a href="{{product.url}}" class="custom-card card-levitate" target="_blank">
            <mat-card>
              <mat-card-header>
                <mat-card-title>{{ product.name }}</mat-card-title>
              </mat-card-header>
              <img mat-card-image [src]="product.image_url" width="200" height="200" class="center-image">
              <mat-card-content>
                <p>{{ product.description }}</p>
                <div class="featured-icon-container" *ngIf="product.featured">
                    <img src="assets/icons8-star-30.png" style="width: 30px">
                  </div>
              </mat-card-content>
            </mat-card>
            </a>
          </mat-grid-tile>
        </ng-container>
        <div *ngIf="!products || products.length === 0">
          No hay ning√∫n producto de brujulas
        </div>
      </mat-grid-list>
    </div>
